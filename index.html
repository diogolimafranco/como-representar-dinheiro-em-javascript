<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como representar dinheiro em javascript</title>
  <script src="index.js"></script>
</head>
<body>
  <input type="text"> <button>Formatar</button>
  
  <h1></h1>

  <script>
    document.querySelector('button')
      .addEventListener('click', function() {
        const value = document.querySelector('input').value;
        document.querySelector('h1').innerHTML = formatMoney(value);
      })
  </script>
</body>
</html>
